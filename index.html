<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main class="profile-card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">

    <p class="profile-location">London, United Kingdom</p>
    <p class="profile-description">"Front-end developer and avid reader."</p>
    
    <div class="social-links">
      <a href="#" class="social-link">GitHub</a>
      <a href="#" class="social-link">Frontend Mentor</a>

      <a href="#" class="social-link">Twitter</a>

    </div>
  </main>

</html>
